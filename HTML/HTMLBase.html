<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTMLBase</title>
    <!-- 引入外部css样式 -->
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
</head>

<body>
    <a href="https://blog.csdn.net/xixingzhe2">这是一个连接</a><br />
    <p style="background-color: yellow;">这是一个段落</p>
    <b>粗体</b><i>斜体</i><strong>粗体</strong><em>斜体</em><br />
    <img src="https://avatar.csdnimg.cn/0/E/D/3_xixingzhe2.jpg" alt="无法加载图片" width="230" height="200" /><br />
    <q>这是一个引用</q>
    <hr>
    <del>删除线</del><ins>下划线</ins><br />
    <small>小字体</small>
    <h1 style="text-align: center;">居中的标题</h1>
    <a href="http://www.baidu.com">
        <img src="https://space.bilibili.com/94665616" height="50" width="50" />
    </a>

    <hr />
    <table border="1">
        <caption>这是表格的标题</caption>
        <tr>
            <th>第一</th>
            <th>第二</th>
            <th>第三</th>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>001</td>
            <td>002</td>
            <td>003</td>
        </tr>
    </table>

    <hr />
    <p dir="rtl">我个人比较喜欢<snap style="color: black;">黄色</snap></p>
    <span title="测试tital">鼠标</span>
</body>

</html>
